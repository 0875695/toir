<template name="usersUpdateFormCom">
  {{#if Template.subscriptionsReady}}
  <h2>{{getUserName}}</h2>
    {{> quickForm schema=getUsersUpdateFormSchema id="usersUpdateForm" doc=getUser type="method" meteormethod="users.update" buttonContent=getSubmitButtonText }}
  {{else}}
    <div class="spiner-example">
        <div class="sk-spinner sk-spinner-chasing-dots">
            <div class="sk-dot1"></div>
            <div class="sk-dot2"></div>
        </div>
    </div>
  {{/if}}
</template>
