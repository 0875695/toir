<template name="usersListCom">
  {{#if Template.subscriptionsReady}}

  <div class="wrapper wrapper-content animated fadeInRight">
      <div class="row">
          {{#each users}}
          <div class="col-md-3">
              <div class="ibox">
                  <div class="ibox-content product-box">
                      <div class="product-desc">
                          <small class="text-muted">{{getRolesText}}</small>
                          <a href="/users/update/{{ _id }}" class="product-name"> {{getEmail}}</a>

                          <div class="small m-t-xs">
                              {{profile.name}}
                          </div>
                          <div class="m-t text-righ">

                              <a href="/users/update/{{ _id }}" class="btn btn-xs btn-outline btn-primary">{{_ 'Edit'}} <i class="fa fa-long-arrow-right"></i> </a>
                          </div>
                      </div>
                  </div>
              </div>
          </div>
          {{/each}}
      </div>
  </div>

  {{else}}
    <div class="spiner-example">
        <div class="sk-spinner sk-spinner-chasing-dots">
            <div class="sk-dot1"></div>
            <div class="sk-dot2"></div>
        </div>
    </div>
  {{/if}}
</template>
