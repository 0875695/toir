<template name="login">
    <div class="middle-box text-center loginscreen animated fadeInDown">
        <div>
            <div>

                <img src="images/logo_TOiR.png" width="250"/>

            </div>
                <div class="form-group">
                    <input type="email" id="fldLogin" class="form-control" placeholder = {{_ 'Username'}} required="">
                </div>
                <div class="form-group">
                    <input type="password" id="fldPassword" class="form-control" placeholder = {{_ 'Password'}} required="">
                </div>
                <button type="submit" id="btnLogin" class="btn btn-primary block full-width m-b">{{_ 'Login'}}</button>                
        </div>
    </div>
</template>
